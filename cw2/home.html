<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
 rel="stylesheet">

  <body>
    <header>                              <!-- MENU -->

  <!--COUNTDOWN-->
    <div class="countdown">
      <h2>UNTIL THE SHOP GETS UPDATED</h2>
      <p id="countdown"></p>
    </div>

    <div>
      <a class="bigbutton" href="store.html">BUY NOW</a>

    <h4> THIS WEBSITE PROVIDES LINKS TO WHERE YOU CAN BUY CHEAP PS2 CONSOLES AND
      GAMES</h4>

    <div class="homeslide">
              <!--These photos were edited on Adobe Photoshop to make sure theyre all the same size-->

          <img src="images/PS2.png" alt="PlayStation console" style="width: 100%">

        <div class="slides">

          <p id="pnumber">P2534340</p>

  <script>


    openMenu = () => {
    document.getElementById('menu').style.left = '0';
    document.getElementById('cover').style.left = '0';
    }

    closeMenu = () => {
    document.getElementById('menu').style.left = '-100%';
    document.getElementById('cover').style.left = '-100%';
    }

    document.getElementById('menuButton').addEventListener('click', openMenu);
    document.getElementById('cover').addEventListener('click', closeMenu);

                                                      
    var slideIndex = 0;
      showSlides();

    function showSlides() {
        var photo;
        var slides = document.getElementsByClassName("slides");
        for (photo = 0; photo < slides.length; photo++) {
        slides[photo].style.display = "none";
        }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}
    slides[slideIndex-1].style.display = "block";
    setTimeout(showSlides, 5000);   //changes every 5 seconds
    }

    // sets the date of the end of the countdown
    var countDownDate = new Date("AUGUST,2 2021 12:00:00").getTime();

    // updates every second
    var x = setInterval(function() {

    // gets today's date and time
    var now = new Date().getTime();

    // Find the distance between now and the count down date
    var distance = countDownDate - now;

    // calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML = + days + " days  " + hours + " hours  "
    + minutes + " min " + seconds + " sec ";

    if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "SHOP UPDATED!"; // information after the end (get rtid of ) of the countdown
    }
    }, 1000);

  </script>

  </body>
